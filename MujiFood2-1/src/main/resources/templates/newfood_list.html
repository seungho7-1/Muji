<main>
  <div class="album py-5 bg-body-tertiary">
	<div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group">
		  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
		  <label class="btn btn-outline-secondary" for="btnradio1">A</label>

		  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
		  <label class="btn btn-outline-secondary" for="btnradio2">B</label>

		  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
		  <label class="btn btn-outline-secondary" for="btnradio3">C</label>
		  
		  <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
		  <label class="btn btn-outline-secondary" for="btnradio4">D</label>
	</div>
		
    <div class="container" id="content">
	<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
        <div class="col"  th:each="mujifood, loop : ${paging}">
          <div class="card shadow-sm">
            <img th:src="@{${mujifood.imagePath}}" loading="lazy" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <div class="card-body">
              <p class="card-text" th:text="${mujifood.foodname}"></p>
			  <p class="card-text" th:text="${mujifood.kind}"></p>
			  <p class="card-text" th:text="${mujifood.createDate}"></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
					<span sec:authorize="isAnonymous()">
						<a href="/" onclick="alert('로그인이 필요합니다.'); window.location.href='/user/login'; return false;" class="btn btn-secondary">수정</a>
					</span>
					<span sec:authorize="isAuthenticated()">
						<a th:href="@{|/mujifood/modify/${mujifood.id}|}" class="btn btn-secondary">수정</a>
					</span>
					<span sec:authorize="isAnonymous()">
						<a href="/" onclick="alert('로그인이 필요합니다.'); window.location.href='/user/login'; return false;" class="btn btn-secondary">삭제</a>
					</span>
					<span sec:authorize="isAuthenticated()">
						<a th:href="@{|/mujifood/delete/${mujifood.id}|}" class="delete btn btn-secondary">삭제</a>
					</span>	
                </div>
                <small class="text-body-secondary" th:text ="${#temporals.format(mujifood.modifyDate,'yyyy-MM-dd HH:mm')}"></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>

<script>
        $(document).ready(function() {
            loadContent('btnradio1');

            $('input[name="btnradio"]').change(function() {
                var selectedValue = $(this).attr('id');
                loadContent(selectedValue);
            });

            function loadContent(radioId) {
                var url;

                switch (radioId) {
                    case 'btnradio1':
                        url = '/mujifood/newfoodlistA';
                        break;
                    case 'btnradio2':
                        url = '/mujifood/newfoodlistB';
                        break;
                    case 'btnradio3':
                        url = '/mujifood/newfoodlistC';
                        break;
                    case 'btnradio4':
                        url = '/mujifood/newfoodlistD';
                        break;
                }

                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function(response) {
                        $('#content').html(response);
                    },
                    error: function() {
                        $('#content').html('<p>오류가 발생했습니다. 다시 시도해 주세요.</p>');
                    }
                });
            }
        });
    </script>

<main>
  <div class="album py-5 bg-body-tertiary">
    <div class="container " id="content">
		
		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"sec:authorize="isAnonymous()">
			<a href="#" onclick="alert('로그인이 필요합니다.'); window.location.href='/user/login'; return false;" class="btn btn-secondary">식품 추가 하기</a>
		</div>
		<!-- 인증된 사용자에게 보여줄 내용 -->
		<div sec:authorize="isAuthenticated()">
			<a th:href="@{/mujifood/create}" class="btn btn-secondary">식품 추가 하기</a>
			<a th:href="@{/mujifood/suppliments}" class="btn btn-secondary">보충 하기</a></div>	
								</div>
								<br>
	<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
        <div class="col"  th:each="mujifood, loop : ${paging}">
          <div class="card shadow-sm">
			<img th:src="@{${mujifood.imagePath}}" loading="lazy" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <div class="card-body">
              <p class="card-text" th:text="${mujifood.foodname}"></p>
			  <p class="card-text" th:text="${mujifood.kind}"></p>
			  <p class="card-text" th:text="${mujifood.createDate}"></p>
              <div class="d-flex justify-content-between align-items-center">
				<div class="btn-group">
					<span sec:authorize="isAnonymous()">
						<a href="/" onclick="alert('로그인이 필요합니다.'); window.location.href='/user/login'; return false;" class="btn btn-secondary">수정</a>
					</span>
					<span sec:authorize="isAuthenticated()">
						<a th:href="@{|/mujifood/modify/${mujifood.id}|}" class="btn btn-sm btn-outline-secondary">수정</a>
					</span>
					<span sec:authorize="isAnonymous()">
						<a href="/" onclick="alert('로그인이 필요합니다.'); window.location.href='/user/login'; return false;" class="btn btn-secondary">삭제</a>
					</span>
					<span sec:authorize="isAuthenticated()">
						<a th:href="@{|/mujifood/delete/${mujifood.id}|}" class="delete btn btn-sm btn-outline-secondary">삭제</a>
					</span>
				</div>
				<small class="text-body-secondary" th:text ="${#temporals.format(mujifood.modifyDate,'yyyy-MM-dd HH:mm')}"></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

      .b-example-divider {

      .b-example-vr {

        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);

<main>
  <div class="album py-5 bg-body-tertiary">
    <div class="container" id="content">
		
	<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
        <div class="col"  th:each="mujifood, loop : ${paging}">
          <div class="card shadow-sm">
            <img src="/images/8809696975966.jpg" loading="lazy" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <div class="card-body">
              <p class="card-text" th:text="${mujifood.foodname}"></p>
			  <p class="card-text" th:text="${mujifood.kind}"></p>
			  <p class="card-text" th:text="${mujifood.createDate}"></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">수정</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">삭제</button>
                </div>
                <small class="text-body-secondary" th:text ="${#temporals.format(mujifood.modifyDate,'yyyy-MM-dd HH:mm')}"></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
